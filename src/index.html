<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Max Schmitt</title>
    <link rel="shortcut icon" href="/favicon.png">
    <meta property="og:title" content="Connect to Max Schmitt" />
    <meta property="og:site_name" content="Max Schmitt" />
    <meta property="og:description"
        content="Open Source enthusiast, security researcher and full stack web developer." />
    <meta property="og:image" content="images/profile.jpg" />
    <meta name="description" content="Open Source enthusiast, security researcher and full stack web developer." />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a192f;
            --text-color: #64ffda;
            --accent-color: #8892b0;
            --hover-color: #233554;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--text-color) 25%, transparent 25%, transparent 75%, var(--text-color) 75%, var(--text-color)),
                        linear-gradient(45deg, var(--text-color) 25%, transparent 25%, transparent 75%, var(--text-color) 75%, var(--text-color));
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            opacity: 0.03;
            z-index: -1;
        }

        .container-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img.profile {
            width: 128px;
            height: 132.5px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            box-shadow: 0 0 15px var(--text-color);
        }

        a.button {
            display: block;
            background-color: transparent;
            margin: 20px 0;
            font-size: 1.3rem;
            padding: 10px;
            border: 2px solid var(--text-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a.button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: var(--text-color);
            transition: all 0.3s ease;
            z-index: -1;
        }

        a.button:hover {
            color: var(--bg-color);
        }

        a.button:hover::before {
            left: 0;
        }

        h1.name {
            margin: 0;
            padding-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--text-color);
        }

        footer {
            text-align: center;
            width: 100%;
            padding-bottom: 20px;
        }

        footer > a {
            text-decoration: none;
            position: relative;
        }

        footer > a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--text-color);
            transition: width 0.3s ease;
        }

        footer > a:hover::after {
            width: 100%;
        }

        div.slogan {
            padding-top: 20px;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(31px, 9999px, 94px, 0);
            }
            4.166666667% {
                clip: rect(91px, 9999px, 43px, 0);
            }
            8.333333333% {
                clip: rect(15px, 9999px, 13px, 0);
            }
            12.5% {
                clip: rect(75px, 9999px, 57px, 0);
            }
            16.66666667% {
                clip: rect(83px, 9999px, 66px, 0);
            }
            20.83333333% {
                clip: rect(46px, 9999px, 33px, 0);
            }
            25% {
                clip: rect(82px, 9999px, 73px, 0);
            }
            29.16666667% {
                clip: rect(10px, 9999px, 11px, 0);
            }
            33.33333333% {
                clip: rect(62px, 9999px, 70px, 0);
            }
            37.5% {
                clip: rect(96px, 9999px, 99px, 0);
            }
            41.66666667% {
                clip: rect(4px, 9999px, 27px, 0);
            }
            45.83333333% {
                clip: rect(57px, 9999px, 86px, 0);
            }
            50% {
                clip: rect(44px, 9999px, 30px, 0);
            }
            54.16666667% {
                clip: rect(8px, 9999px, 71px, 0);
            }
            58.33333333% {
                clip: rect(38px, 9999px, 27px, 0);
            }
            62.5% {
                clip: rect(80px, 9999px, 16px, 0);
            }
            66.66666667% {
                clip: rect(88px, 9999px, 96px, 0);
            }
            70.83333333% {
                clip: rect(63px, 9999px, 30px, 0);
            }
            75% {
                clip: rect(63px, 9999px, 48px, 0);
            }
            79.16666667% {
                clip: rect(93px, 9999px, 50px, 0);
            }
            83.33333333% {
                clip: rect(79px, 9999px, 34px, 0);
            }
            87.5% {
                clip: rect(100px, 9999px, 88px, 0);
            }
            91.66666667% {
                clip: rect(23px, 9999px, 67px, 0);
            }
            95.83333333% {
                clip: rect(69px, 9999px, 99px, 0);
            }
            100% {
                clip: rect(1px, 9999px, 57px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 99px, 0);
            }
            100% {
                clip: rect(48px, 9999px, 24px, 0);
            }
        }

        @media (min-width: 768px) {
            .container {
                width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 767px) {
            h1.name {
                padding-top: 20px;
                font-size: 2rem; /* Reduce font size for smaller screens */
            }

            .glitch::before,
            .glitch::after {
                display: none; /* Hide glitch effect on smaller screens */
            }

            /* Add a simpler animation for smaller screens */
            @keyframes simple-glitch {
                0% {
                    text-shadow: 1px 0 #ff00c1, -1px 0 #00fff9;
                }
                25% {
                    text-shadow: -1px 0 #ff00c1, 1px 0 #00fff9;
                }
                50% {
                    text-shadow: 1px 0 #00fff9, -1px 0 #ff00c1;
                }
                75% {
                    text-shadow: -1px 0 #00fff9, 1px 0 #ff00c1;
                }
                100% {
                    text-shadow: 1px 0 #ff00c1, -1px 0 #00fff9;
                }
            }

            .glitch {
                animation: simple-glitch 3s infinite linear alternate-reverse;
            }
        }
    </style>

</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <h1 class="name glitch" data-text="Max Schmitt">Max Schmitt</h1>
            <div>
                <img class="profile" src="images/profile.jpg" alt="Max Schmitt">
            </div>
            <div class="slogan">
                &lt;Open Source enthusiast /&gt;<br>
                {security researcher}<br>
                [full stack web developer]
            </div>
            <a href="https://www.linkedin.com/in/max-schmitt/" class="button">LinkedIn</a>
            <a href="https://twitter.com/mx_schmitt" class="button">Twitter</a>
            <a href="https://github.com/mxschmitt" class="button">GitHub</a>
            <a href="mailto:max@schmitt.mx" class="button">E-Mail</a>
        </div>
    </div>
    <footer>
        <a href="https://github.com/mxschmitt/connect-to-me">
            &lt;View source on GitHub /&gt;
        </a>
    </footer>

</body>

</html>
