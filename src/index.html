<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Max Schmitt</title>
    <link rel="shortcut icon" href="/favicon.png">
    <meta property="og:title" content="Connect to Max Schmitt" />
    <meta property="og:site_name" content="Max Schmitt" />
    <meta property="og:description" content="Open Source enthusiast, security researcher and full stack web developer." />
    <meta property="og:image" content="images/profile.jpg" />
    <meta name="description" content="Open Source enthusiast, security researcher and full stack web developer." />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(0deg, #36D1DC, #5B86E5);
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            color: white;
        }

        a {
            color: white;
        }

        .container {
            text-align: center;
        }

        img.profile {
            width: 128px;
            height: 132.5px;
            border-radius: 50%;
        }

        a.button {
            display: block;
            background-color: transparent;
            margin: 20px 0;
            font-size: 1.3rem;
            padding: 10px;
            text-decoration: none;
            border: 2px solid white;
        }

        a.button:hover {
            color: #5B86E5;
            background-color: white;
        }

        h1.name {
            margin: 0;
            padding-bottom: 20px
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            width: 100%;
            padding-bottom: 5px;
        }

        .footer>a {
            text-decoration: none;
        }

        div.slogan {
            padding-top: 20px;
        }

        @media (min-width: 768px) {
            .container {
                width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media (max-width: 767px) {
            h1.name {
                padding-top: 20px
            }
            a.button {
                margin: 20px

        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="name">Max Schmitt</h1>
        <div>
            <img class="profile" src="images/profile.jpg" alt="Max Schmitt">
        </div>
        <div class="slogan">
            Open Source enthusiast, security researcher and full stack web developer.
        </div>
        <a href="https://www.linkedin.com/in/max-schmitt/" class="button">LinkedIn</a>
        <a href="https://twitter.com/maxibanki" class="button">Twitter</a>
        <a href="https://github.com/mxschmitt" class="button">GitHub</a>
        <a href="mailto:max@schmitt.mx" class="button">E-Mail</a>
        <div class="footer">
            <a href="https://github.com/mxschmitt/connect-to-me">
                View source on GitHub
            </a>
        </div>
