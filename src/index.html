<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Max Schmitt</title>
    <link rel="shortcut icon" href="/favicon.png">
    <meta property="og:title" content="Connect to Max Schmitt" />
    <meta property="og:site_name" content="Max Schmitt" />
    <meta property="og:description"
        content="Open Source enthusiast, security researcher and full stack web developer." />
    <meta property="og:image" content="images/profile.jpg" />
    <meta name="description" content="Open Source enthusiast, security researcher and full stack web developer." />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(0deg, #36D1DC, #5B86E5);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            color: white;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        a {
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .container-wrapper {
            flex: 1;
        }

        img.profile {
            width: 128px;
            height: 132.5px;
            border-radius: 50%;
        }

        a.button {
            display: block;
            background-color: transparent;
            margin: 20px 0;
            font-size: 1.3rem;
            padding: 10px;
            text-decoration: none;
            border: 2px solid white;
        }

        a.button:hover {
            color: #5B86E5;
            background-color: white;
        }

        h1.name {
            margin: 0;
            padding-bottom: 20px
        }

        footer {
            text-align: center;
            width: 100%;
            padding-bottom: 20px;
        }

        footer>a {
            text-decoration: none;
        }

        div.slogan {
            padding-top: 20px;
        }

        @media (min-width: 768px) {
            .container {
                width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            .container-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media (max-width: 767px) {
            h1.name {
                padding-top: 20px
            }
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-34156117-12"></script>
</head>

<body>
    <div class="container-wrapper">
        <div class="container">
            <h1 class="name">Max Schmitt</h1>
            <div>
                <img class="profile" src="images/profile.jpg" alt="Max Schmitt">
            </div>
            <div class="slogan">
                Open Source enthusiast, security researcher and full stack web developer.
            </div>
            <a href="https://www.linkedin.com/in/max-schmitt/" class="button">LinkedIn</a>
            <a href="https://twitter.com/maxibanki" class="button">Twitter</a>
            <a href="https://github.com/mxschmitt" class="button">GitHub</a>
            <a href="mailto:max@schmitt.mx" class="button">E-Mail</a>
        </div>
    </div>
    <footer>
        <a href="https://github.com/mxschmitt/connect-to-me">
            View source on GitHub
        </a>
    </footer>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-34156117-12');

        var elements = document.getElementsByTagName("a")
        for (var i = 0; i < elements.length; i++) {
            var el = elements[i]
            el.addEventListener("click", function () {
                var url = el.href
                if (gtag) {
                    gtag('event', 'click', {
                        'event_category': 'outbound',
                        'event_label': url,
                        'transport_type': 'beacon',
                        'event_callback': function () {
                            document.location.href = url;
                        }
                    });
                } else {
                    document.location.href = url;
                }
            })
        }
    </script>
</body>

</html>
