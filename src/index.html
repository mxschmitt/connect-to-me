<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Schmitt</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(0deg, #fd8f67, #d463a3);
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        img.profile {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        a.button {
            display: block;
            background-color: transparent;
            margin: 20px 0;
            font-size: 1.3rem;
            padding: 10px;
            text-decoration: none;
            border: 2px solid white;
            color: white;
        }

        a.button:hover {
            color: #d463a3;
            background-color: white;
        }

        h1.name {
            margin: 0;
            padding: 20px;
            color: white;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            width: 100%;
            padding-bottom: 5px;
        }

        .footer>a {
            color: white;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .container {
                width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
        }

        @media (max-width: 767px) {
            a.button {
                margin: 20px
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="name">Max Schmitt</h1>
        <div>
            <img class="profile" src="images/profile.jpg" alt="Max Schmitt">
        </div>
        <a href="https://www.linkedin.com/in/max-schmitt/" class="button">LinkedIn</a>
        <a href="https://twitter.com/maxibanki" class="button">Twitter</a>
        <a href="https://github.com/mxschmitt" class="button">GitHub</a>
        <div class="footer">
            <a href="https://github.com/mxschmitt/connect-to-me">
                View source on GitHub
            </a>
        </div>
    </div>
</body>

</html>
